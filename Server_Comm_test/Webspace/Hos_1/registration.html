<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h2>Registration Form</h2>
    <form id="registrationForm">
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username" required><br>
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required><br>
        <label for="port">Port:</label><br>
        <input type="text" id="port" name="port" required><br><br>
        <button type="submit">Register</button>
    </form>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission

            // Get the values from the form
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            var port = document.getElementById('port').value;

            // Construct the URL
            var url = "http://127.0.0.1:5050/register?username=" + encodeURIComponent(username) + "&password=" + encodeURIComponent(password) + "&port=" + encodeURIComponent(port);

            // Send a GET request
            fetch(url)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.text();
            })
            .then(data => {
                console.log(data); // Handle the response data as needed
                alert('Registration successful!'); // Show an alert or update the UI
            })
            .catch(error => {
                console.error('There was a problem with the fetch operation:', error);
                alert('Registration failed. Please try again later.'); // Show an alert or update the UI
            });
        });
    </script>
</body>
</html>
